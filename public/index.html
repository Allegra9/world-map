    <style>
      #globe {
        display: none !important;
        /* position: absolute;
        left: -999999px; */
      }
      body {

      }

    </style>

<div id="root"></div>

<div id="globe" style='display: none;'>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script>

  let width = 160,    //change size   960 og
    height = 160,
    speed = -1e-2,    // change speed here
    start = Date.now();

  let sphere = {type: "Sphere"};

  let projection = d3.geo.orthographic()
    .scale(width / 2.1)
    .translate([width / 2, height / 2])
    .precision(.5);

  let graticule = d3.geo.graticule();

  let canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

  let context = canvas.node().getContext("2d");

  let path = d3.geo.path()
    .projection(projection)
    .context(context);

  d3.json("http://bl.ocks.org/mbostock/raw/4090846/world-110m.json", function(error, topo) {
  if (error) throw error;

  let land = topojson.feature(topo, topo.objects.land),
      grid = graticule();

  d3.timer(function() {
    context.clearRect(0, 0, width, height);

    projection.rotate([speed * (Date.now() - start), -15]).clipAngle(90);

    context.beginPath();
    path(sphere);
    context.lineWidth = 3;
    context.strokeStyle = "#000";
    context.stroke();
    context.fillStyle = "#fff";
    context.fill();

    projection.clipAngle(180);

    context.beginPath();
    path(land);
    context.fillStyle = "#dadac4";
    context.fill();

    context.beginPath();
    path(grid);
    context.lineWidth = .5;
    context.strokeStyle = "rgba(119,119,119,.5)";
    context.stroke();

    projection.clipAngle(90);

    context.beginPath();
    path(land);
    context.fillStyle = "#737368";
    context.fill();
    context.lineWidth = .5;
    context.strokeStyle = "#000";
    context.stroke();
  });
  });

  d3.select(self.frameElement).style("height", height + "px");

  </script>
</div>

<div id="root"></div>


  </body>
</html>
